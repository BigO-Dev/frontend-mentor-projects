<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet" />

    <!-- CUSTOM STYLESHEET -->
    <link rel="stylesheet" href="/css/style.css" />

    <title>Frontend Mentor | Stats Preview Card Component</title>
  </head>
  <body>
    <div class="card">
      <div class="left">
        <h1>
          Get
          <span>insights</span>
          that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat">
            <span class="stat-number">10k+</span>
            <span class="stat-desc">companies</span>
          </div>
          <div class="stat">
            <span class="stat-number">314</span>
            <span class="stat-desc">templates</span>
          </div>
          <div class="stat">
            <span class="stat-number">12M+</span>
            <span class="stat-desc">queries</span>
          </div>
        </div>
      </div>
      <div class="right">
        <!-- <img src="/images/image-header-desktop.jpg" alt="" /> -->
      </div>
    </div>

      <div class="left">

</html>
